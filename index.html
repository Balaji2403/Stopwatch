<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="Images\tabicon.png">
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>STOPWATCH</h1>
            </div>
            <div id="outer-container">
                <div id="inner-container">
                    <div id="time">
                        <h1 id= "text">00 : 00 : 00</h1>
                    </div>
                    <div id="button">
                        <button id="start">
                            <img src="Images\play.png" alt="play" id="play">
                        </button>
                        <button id="stop">
                            <img src="Images\pause.png" alt="pause" id="pause">
                        </button>
                        <button id="restart">
                            <img src="Images\restart.png" alt="restart" id="restart-img">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
